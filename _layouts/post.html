---
layout: default
---
<article id="{{ page.article-id }}" class="{% if page.banner %}pulled{% endif %}">
<h1>{{ page.title }}</h1>
{{ content }}
</article>
<footer class="article-footer">
	<ul>
	{% for links in page.footer-links %} 
	<li>
		{{ links.title }} {{ links.url }}
	</li>
	{% endfor %}
	</ul>
</footer>
