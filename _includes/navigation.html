<nav>
	<h2 class="hidden">Navigation</h2>
	<ul class="menu">
		{% for link in site.data.navigation %}
		{% assign active = nil %}
        {% if page.url contains link.url %}
            {% assign active = 'active' %}
        {% endif %}
		<li><a href="{{ link.url }}" class="{{ active }}">{{ link.title }}</a></li>
		{% endfor %}
	</ul>
</nav>
